<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <script src="https://kit.fontawesome.com/c1c93cf6f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Welcome to your mixed message!</h1>
        <hr>
    </div>
    <div class="main">
        <p id="subtitle">This time, your message is:</p>
        <p id="message">PLACE HOLDER</p>
        <br>
    </div>
    <div class="ending">
        <p>You may reload the page for a new message!</p>
        <button class="button"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <!-- <button onclick="location.reload()">Reload Page</button> -->
    </div>
</body>
</html>
